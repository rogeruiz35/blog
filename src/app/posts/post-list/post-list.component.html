<section>
  <mat-card mat-stroked-card="primary" *ngFor="let post of posts | async">
    <mat-card-content matTooltip="{{ post.title }}" [matTooltipPosition]="position.value" routerLink="{{ post.id }}">
      <img src="{{ post.image }}" alt="{{ post.title }}">
      <h2 class="text-overflow-hidden">
        {{ post.title }}
      </h2>
      <p>
        <small>Publicado por {{ post.author }} &bull; {{ post.published.toDate() | date: 'short' }}</small>
      </p>
    </mat-card-content>
  </mat-card>
</section>
